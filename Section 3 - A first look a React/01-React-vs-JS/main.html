<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Look</title>
  </head>
  <body>
    <h1 class="advice">{advice}</h1>
    <button class="btn" onClick="{getAdvice}">Get advice</button>
    <p>You have read <strong class="count"></strong> pieces of advice</p>

    <script>
      const adviceEl = document.querySelector(".advice");
      const btnEl = document.querySelector(".btn");
      const countEl = document.querySelector(".count");

      const getAdvice = async function () {
        const res = await fetch("https://api.adviceslip.com/advice");
        const data = await res.json();

        // Updating values
        advice = data.slip.advice;
        count = count + 1;

        // Manually updating DOM elements
        countEl.textContent = count;
        adviceEl.textContent = advice;
      };

      // Set initial values
      let count = 0;
      let advice;
      getAdvice();

      // Attaching on event listener
      btnEl.addEventListener("click", getAdvice);
    </script>
  </body>
</html>
